<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для додавання викладача</title>
</head>
<body>
   <form>
       <section>
           <label for="fullname">ПІБ:</label>
           <input type="text" id="fullname" name="fullname" required><br><br>
       </section>
       <section>
           <label>Стать:</label>
           <input type="radio" id="male" name="gender" value="male" required>
           <label for="male">Чоловік</label>
           <input type="radio" id="female" name="gender" value="female" required>
           <label for="female">Жінка</label><br><br>
       </section>
       <section>
           <label for="dob">Дата народження:</label>
           <input type="date" id="dob" name="dob" required><br><br>
       </section>
       <section>
           <label for="email">Пошта:</label>
           <input type="email" id="email" name="email" required><br><br>
       </section>
       <section>
           <label for="phone">Номер телефону:</label>
           <input type="tel" id="phone" name="phone" required><br><br>
       </section>
       <section>
           <label for="background">Колір:</label>
           <input type="color" id="background" name="background" required><br><br>
       </section>
       <section>
           <label for="country">Країна:</label>
           <input type="text" id="country" name="country" required><br><br>
       </section>
       <section>
           <label for="city">Місто:</label>
           <input type="text" id="city" name="city" required><br><br>
       </section>
       <section>
           <label for="comment">Коментар:</label><br>
           <textarea id="comment" name="comment"></textarea><br><br>
       </section>
       <button type="submit">Підтвердити форму</button>
   </form>
</body>
</html>
