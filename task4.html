<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Таблиця зі статистикою</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Вік</th>
        <th>Стать</th>
        <th>Країна</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>25</td>
        <td>Чоловік</td>
        <td>Україна</td>
    </tr>
    <tr>
        <td>32</td>
        <td>Жінка</td>
        <td>Польща</td>
    </tr>
    </tbody>
</table>
</body>
</html>
